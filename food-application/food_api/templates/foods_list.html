<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню ресторана</title>
</head>
<body>
    <h1>Меню</h1>
    {% for category in categories %}
        <h2>{{ category.name_ru }}</h2>
        <ul>
            {% for food in category.food.all %}
                <li>
                    <strong>{{ food.name_ru }}</strong> - {{ food.cost}} руб.
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
